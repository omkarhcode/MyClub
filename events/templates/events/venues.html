{% extends "events/base.html" %}
{% block content %}
<h1>Venues...</h1>
<table class="table table-bordered table-hover">
    {% for venue in venue_list %}
    <tbody>
        <tr>
            <td>
                <a href="{% url 'show-venue' venue.id %}" title="">{{venue}}</a>
            </td>
            <td align="right">
                <a href="{% url 'update-venue' venue.id %}" title="" type="button" class="btn btn-outline-secondary btn-sm">Update</a> | 
                <a href="{% url 'delete-venue' venue.id %}" title="" type="button" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock content %}
