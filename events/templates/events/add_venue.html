{% extends "events/base.html" %}
{% block title %}Add Venue{% endblock title %}
{% block content %}
<center>
    <h1>Add Venue to Database</h1>
    <br>
    {% if submitted %}
    <h3>Your Venur was Submitted Succefully!!!</h3>
    {% else %}

    </form>
    {% endif %}

{% endblock content %}
